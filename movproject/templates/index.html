{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in mov %}
        <div class="col-md-3" style="margin-top:20px">

            <div class="card-deck"  >
                <div class="card" style="width: 18rem; height : 30rem">

                    <img class="card-img-top" src="{{i.image.url}}" width="269" height="180" alt="Card image cap">
                    <div class="card-body" >
                        <h5 class="card-title">{{i.name}}</h5>
                        <p class="card-text">{{i.year}}</p>
                        <a href="{% url 'movapp:detail' i.id %}" class="btn btn-primary">View more</a>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>


                </div>



            </div>

        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
