{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movies.image.url}}" width="350" height="250">
        </div>
        <div class="col-md-6">
            <h2>{{movies.name}}</h2>
            Release year <sup>{{movies.year}}</sup>
            <h6>{{movies.desc}}</h6>

            <a class="btn btn-warning" href="{% url 'movapp:update' movies.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movapp:delete' movies.id %}">Delete</a>
        </div>
    </div>
</div>


{% endblock %}
